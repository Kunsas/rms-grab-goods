server:
  port:
    8080
spring:
  application:
    name: "userservice"
  datasource:
    url: jdbc:mysql://localhost:3306/users
    username: root
    password: mysql
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
